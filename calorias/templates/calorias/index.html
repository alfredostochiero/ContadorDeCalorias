<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calorias </title>
</head>
<body>
    <form action="">
        {% csrf_token %}
        <select name="" id="">
            {% for food in foods %}
            <option value="{{food.name}}">{{food.name}}</option>
            {% endfor %}
        </select>
    </form>

    <table border="solid 1px">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Calorias</th>
            </tr>
        </thead>
        {% for food in foods %}
        <tr>
            <th>{{food.name}} </th>
            <th>{{food.calories}} </th>
        </tr>
        {% endfor%}

    </table>
</body>
</html>
